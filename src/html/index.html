<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box">
                <img src="../images/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <div class="song-info"></div>
        <div class="pro">
            <div class="time-start">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider sliderLeft"></div>
                </div>
            </div>
            <div class="time-end">04:15</div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="playList">
            <div class="playList-header">播放列表</div>
            <ul class="list-wrap"></ul>
            <div class="close-btn">关闭</div>
        </div>
    </div>

    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/playList.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
